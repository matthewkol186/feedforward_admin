<md-content layout-padding flex id="content">
	<h1 class="md-display-1">{{infoItem.title}}</h1>
	<md-content layout-padding flex id="content">
		<form>
			<div ng-repeat="section in sections | orderBy:'$index':true">
				<md-input-container class="hide-error-msg">
					<label>Section Header</label>
					<input class="md-title" ng-model="section.header">
					<!--<md-icon md-menu-origin md-font-icon="delete">delete</md-icon>-->
					
				</md-input-container>
				<md-button aria-label="Open demo menu" class="md-icon-button" ng-click="removeSection(section.$id)">
						<md-icon md-menu-origin md-font-icon="delete">delete</md-icon>
					</md-button>
				<md-input-container class="md-block">
					<label>Section Text</label>
					<textarea ng-model="section.text" flex></textarea>
				</md-input-container>
				<md-button class="md-raised md-primary" ng-click="saveChanges(sections.length-1-$index)">Save Changes</md-button>
			</div>
		</form>
	</md-content>
	<h1 class="md-headline">Create New Section</h1>
	<md-content layout-padding layout="row" layout-align="start end">
		<form>
			<md-input-container class="hide-error-msg">
				<label>New Section Title</label>
				<input ng-model="newTitle">
			</md-input-container>
			<md-button class="md-raised md-primary" flex ng-click="addSection()">Create</md-button>
		</form>
	</md-content>

</md-content>
