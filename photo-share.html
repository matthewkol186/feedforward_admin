<!doctype html>
<html ng-app="FeedForwardAdmin" ng-controller="MainController">

<head>

  <title>{{main.title || "CS142 Class Project"}}</title>

  <link href="./node_modules/angular-material/angular-material.css" rel="stylesheet" />

  <script src="./node_modules/angular/angular.js" type="text/javascript"></script>
  <script src="./node_modules/angular-animate/angular-animate.js" type="text/javascript"></script>
  <script src="./node_modules/angular-aria/angular-aria.js" type="text/javascript"></script>
  <script src="./node_modules/angular-material/angular-material.js" type="text/javascript"></script>

  <script src="node_modules/angular-route/angular-route.js"></script>
  <script src="node_modules/angular-resource/angular-resource.js"></script>
	
	<!-- at mentions -->
	<script src="node_modules/ment.io/dist/mentio.js"></script>

  <script src="mainController.js"></script>
  <link rel="stylesheet" type="text/css" href="main.css" />

  <script src="components/user-list/user-listController.js"></script>
  <link rel="stylesheet" type="text/css" href="components/user-list/user-list.css" />

  <script src="components/user-detail/user-detailController.js"></script>
  <link rel="stylesheet" type="text/css" href="components/user-detail/user-detail.css" />

  <script src="components/user-photos/user-photosController.js"></script>
  <link rel="stylesheet" type="text/css" href="components/user-photos/user-photos.css" />
	
	<script src="components/comments-list/comments-listController.js"></script>
  <link rel="stylesheet" type="text/css" href="components/comments-list/comments-list.css" />
	
	<script src="components/login-register/login-registerController.js"></script>
  <link rel="stylesheet" type="text/css" href="components/login-register/login-register.css" />
	
	<script src="components/favorite-photos/favorite-photosController.js"></script>
  <link rel="stylesheet" type="text/css" href="components/favorite-photos/favorite-photos.css" />
	
	<link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">

  <script src="modelData/photoApp.js"></script>
</head>

<body layout="column">

  <md-toolbar layout-padding layout="row">
    <div class="md-toolbar-tools">
      <md-checkbox ng-model="main.advanced" aria-label="Enable Advanced Features">
        Adv. Feats.
      </md-checkbox>

      <h2 class="md-subhead">&nbsp;&nbsp;&nbsp;Matt Sun, App v{{version.__v}}</h2>
      <span flex></span>
      <h2 class="md-subhead">{{main.title}}</h2>
			<span flex></span>
			<h3 class="md-subhead" ng-show="main.loggedIn">Hi, {{main.user.first_name}}!</h3>
			<span flex></span>
			<input type="file" accept="image/*" ng-show="main.loggedIn" onchange="angular.element(this).scope().inputFileNameChanged(this)">
			<span flex></span>
			<md-button class="md-raised" ng-show="main.loggedIn" ng-click="uploadPhoto()" aria-label="Logout">Add Photo</md-button>
			<span flex></span>
			<md-button ng-show="main.loggedIn" ng-click="logout()" aria-label="Logout">Logout</md-button>
    </div>
  </md-toolbar>

  <div class="container" flex layout="row">

    <md-sidenav md-is-locked-open="true" class="md-whiteframe-z2" ng-if="main.loggedIn">
      <div ng-include="'components/user-list/user-listTemplate.html'" ng-controller="UserListController"></div>
    </md-sidenav>

    <md-content layout-padding flex id="content">
      <div ng-view></div>
    </md-content>

  </div>

</body>

</html>
